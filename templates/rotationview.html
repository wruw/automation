{% extends "base.html" %}
{% block content %}
<div class="row">
  <table>
    <thead>
      <tr>
        <th>
          Name
        </th>
        <th>
          Day of Week
        </th>
        <th>
          Time
        </th>
        <th>
          Delete
        </th>
      </tr>
    </thead>
    <tbody>
      {% for row in rotations %}
      <tr>
        <td>
          <a href="/rotation/{{ row['id'] }}">{{ row['name'] }}</a>
        </td>
        <td>
          {{ row['day'] }}
        </td>
        <td>
          {{ row['time'] }}
        </td>
        <td>
          <a href="/rotation/delete/{{ row['id'] }}">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
      {% endblock %}
